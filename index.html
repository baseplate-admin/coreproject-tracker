<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebTorrent Tracker Compatibility Check</title>
        <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    </head>
    <body>
        <h1>WebTorrent Tracker Compatibility Check</h1>
        <p>Enter the tracker URL to check compatibility:</p>
        <input type="text" id="trackerURL" placeholder="Enter tracker URL" />
        <button onclick="checkTracker()">Check Tracker</button>
        <p id="result"></p>

        <script>
            function checkTracker() {
                const trackerURL = document
                    .getElementById('trackerURL')
                    .value.trim();
                const resultElement = document.getElementById('result');

                if (!trackerURL) {
                    resultElement.textContent = 'Please enter a tracker URL.';
                    return;
                }

                const client = new WebTorrent();

                // Dummy torrent for testing
                const magnetURI = `magnet:?xt=urn:btih:dummy&tr=${encodeURIComponent(
                    trackerURL
                )}`;
                const torrent = client.add(magnetURI, {
                    announce: [trackerURL],
                });

                torrent.on('tracker', () => {
                    resultElement.textContent = `The tracker "${trackerURL}" is compatible with WebTorrent's WebRTC.`;
                    client.remove(torrent.infoHash);
                    client.destroy();
                });

                torrent.on('error', (err) => {
                    resultElement.textContent = `The tracker "${trackerURL}" is NOT compatible. Error: ${err.message}`;
                    client.remove(torrent.infoHash);
                    client.destroy();
                });

                setTimeout(() => {
                    if (!torrent.ready) {
                        resultElement.textContent = `The tracker "${trackerURL}" did not respond in time. It may not be compatible.`;
                        client.remove(torrent.infoHash);
                        client.destroy();
                    }
                }, 10000); // Timeout after 10 seconds
            }
        </script>
    </body>
</html>
